<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanHack Events</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        VanHack Events banner
    </header>
    <main>

        <div class="event-card">
            <div class="event-section-head">event image</div>
            <div class="event-section-main">
                <div class="event-title">Meetup</div>
                <div class="event-date">12 December 2020</div>

                <div class="event-more">description</div>
            </div>
            <div class="event-section-footer">
                
                <button class="vh-btn" onclick="apply(1)" id="apply-btn-1">
                    Apply to attend
                </button>
                <div class="applied-1" style="display:none">Applied</div>

            </div>
        </div>


    </main>
    <footer>
        &copy 2020 VanHack, All rights reserved.
    </footer>
</body>
</html>
