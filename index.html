<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanHack Events</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        VanHack Events banner
    </header>
    <main>

        <div class="event-card">
            <div class="event-section-head">event image</div>
            <div class="event-section-main">
                <div class="event-title">Meetup</div>
                <div class="event-date">12 December 2020</div>

                <div class="event-more">description</div>
            </div>
            <div class="event-section-footer">
                
                <button class="vh-btn" onclick="apply(1)">
                    Apply to attend
                </button>
            </div>
        </div>


    </main>
    <footer>
&copy 2020 VanHack
    </footer>
</body>
</html>
